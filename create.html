<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body id="create">
        <div class="container">
          <div class="row">
            <div class="col-md-10 col-md-offset-1">
              <h1 class="pageHead">Create your own Orange County Register Valentine&#8217;s Day front page</h1>
              <form id="configurator" class="form-horizontal" action="view.html" method="get">
              <div class="row">
                <div class="col-md-6">
                    <h3 class="formHead">Enter your message</h3>
                    <div class="form-group">
                      <label for="na" class="col-sm-2" style="margin-top:10px;">To</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="Name" name="na" id="nameInput" style="margin-top:10px;">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="na" class="col-sm-2">From</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="From" name="f" id="fromInput">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="no" class="col-sm-2">Note</label>
                      <div class="col-sm-10">
                        <textarea name="no" rows="15" cols="40" class="form-control" id="noteInput"></textarea>
                      </div>
                    </div>
                    <input type="hidden" name="h" id="hedInput">
                    <input type="hidden" name="i" id="imgInput">
                </div>
                <div class="col-md-6">
                  <h3 class="formHead">Select your photo</h3>
                  <div id="imgOptions" class="row"></div>
                  <h3 class="formHead" style="margin-top:20px;">Select your headline</h3>
                  <div id="hedOptions" class="row"></div>
                </div>
              </div>
              <div class="row">
                <input type="submit" class="form-control" id="submitInput" style="margin-top:10px;">
              </div>
            </form>

            </div>
          </div>
        </div>
        <script src="js/min/main-min.js"></script>
    </body>
</html>
