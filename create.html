    <body id="create">
        <div class="container">
          <div class="row">
            <div class="col-md-10 col-md-offset-1">
              <h1>Create your own Orange County Register Valentines Day front page</h1>
              <hr>
              <div class="row">
                <div class="col-md-6">
                  <form id="configurator" class="form-horizontal" action="view.html" method="get">
                    <div class="form-group">
                      <label for="n" class="col-sm-2">Name</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="Name" name="n" id="nameInput">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="noteInput" class="col-sm-2">Note</label>
                      <div class="col-sm-10">
                        <textarea name="nodeInput" rows="15" cols="40" class="form-control" id="noteInput"></textarea>
                      </div>
                    </div>
                    <input type="hidden" name="h" id="hedInput">
                    <input type="hidden" name="i" id="imgInput">
                    <input type="submit" class="form-control" id="submitInput">
                  </form>
                </div>
                <div class="col-md-6">
                  <h5><b>Select your headline</b></h5>
                  <div id="hedOptions">
                    <h3 data-id="2">Option 1</h3>
                    <h3 data-id="2">Option 2</h3>
                    <h3 data-id="2">Option 3</h3>
                    <h3 data-id="2">Option 4</h3>
                  </div>
                  <hr>
                  <div id="imgOptions">
                    <h5><b>Select your photo</b></h5>
                    <div class="col-md-4">
